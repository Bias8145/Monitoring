            let greetingText = '';

        // Fungsi untuk memperbarui informasi shift
        function updateShiftInfo() {

            let shiftInfo = 'Di luar jam shift';
            shifts.forEach(shift => {
                if (hour >= shift.start || (shift.start > shift.end && hour < shift.end)) {
                    shiftInfo = `${shift.name} (${shift.startInput}-${shift.endOutput})`;
                }
            });
            document.getElementById('shiftInfo').textContent = shiftInfo;

            }

            if (currentType !== 'custom') {
                const [startInputHour, startInputMinute] = currentShift.startInput.split(':').map(Number);
                const [endInputHour, endInputMinute] = currentShift.endInput.split(':').map(Number);
                const [startOutputHour, startOutputMinute] = currentShift.startOutput.split(':').map(Number);
                const [endOutputHour, endOutputMinute] = currentShift.endOutput.split(':').map(Number);

                const isValidMasuk = currentType === 'masuk' &&
                    ((hour === startInputHour && minute >= startInputMinute && (hour < endInputHour || (hour === endInputHour && minute <= endInputMinute))) ||
                     (startInputHour > endInputHour && (hour >= startInputHour || hour < endInputHour || (hour === endInputHour && minute <= endInputMinute))));

                const isValidPulang = currentType === 'pulang' &&
                    ((hour === startOutputHour && minute >= startOutputMinute && (hour < endOutputHour || (hour === endOutputHour && minute <= endOutputMinute))) ||
                     (startOutputHour > endOutputHour && (hour >= startOutputHour || hour < endOutputHour || (hour === endOutputHour && minute <= endOutputMinute))));

                if (!isValidMasuk && !isValidPulang) {
                    showNotification(`Checklist ${currentType} untuk ${currentShift.name} hanya dapat dilakukan pada ${currentType === 'masuk' ? `${currentShift.startInput}-${currentShift.endInput}` : `${currentShift.startOutput}-${currentShift.endOutput}`}. Silakan coba lagi pada waktu yang sesuai.`);
                    return;
                }
            }

            const user = users.find(u => u.nik === currentNIK);
            const data = {
                nik: currentNIK,
                name: user ? user.name : 'Unknown',
                date: dateStr,
                time: now.toLocaleTimeString('id-ID'),
                shift: currentType,
                shiftName: currentType === 'custom' ? 'Custom' : currentShift ? currentShift.name : 'Unknown',
                bakRO: document.getElementById('bakRO').value,
                tinggiRO: parseFloat(document.getElementById('tinggiRO').value),
                bakWWTP: document.getElementById('bakWWTP').value,
                tinggiWWTP: parseFloat(document.getElementById('tinggiWWTP').value),
                pompa: document.getElementById('pompa').value,
                tinggiPDAM: parseFloat(document.getElementById('tinggiPDAM').value),
                statusPDAM: document.getElementById('statusPDAM').value,
                hydrantStatus: document.getElementById('hydrantStatus').value,
                supplyPDAM: document.getElementById('supplyPDAM').value,
                meterIndukPDAM: parseFloat(document.getElementById('meterIndukPDAM').value),
                meterIndukWTP: parseFloat(document.getElementById('meterIndukWTP').value),
                flowPDAM: parseFloat(document.getElementById('flowPDAM').value),
                catatan: document.getElementById('catatan').value,
                createdAt: serverTimestamp()
            };

            const required = ['bakRO', 'tinggiRO', 'bakWWTP', 'tinggiWWTP', 'pompa', 'tinggiPDAM', 'statusPDAM', 'hydrantStatus', 'supplyPDAM', 'meterIndukPDAM', 'meterIndukWTP', 'flowPDAM'];
            const missing = required.filter(field => !data[field] && data[field] !== 0);

            if (missing.length > 0) {
                showNotification('Mohon lengkapi semua field yang wajib diisi!');
                return;
            }

            if (!db) {
                showNotification('Koneksi ke database gagal. Silakan coba lagi nanti.');
                return;
            }

            try {
                console.log('Menyimpan data ke Firestore:', data);
                showNotification('Menyimpan checklist...', true);
                await addDoc(collection(db, 'checklists'), data);
                showNotification('Checklist berhasil disimpan!', true);
                document.getElementById('checklistForm').reset();
            } catch (error) {
                console.error('Gagal menyimpan checklist:', error);
                showNotification(`Gagal menyimpan checklist: ${error.message}`);
            }
        }

        // Fungsi untuk memuat laporan secara real-time
        function listenReports() {
            console.log('Memuat laporan');
            if (!db) {
                showNotification('Koneksi ke database gagal. Tidak dapat memuat laporan.');
                return;
            }

            const filterDate = document.getElementById('filterDate').value;
            const filterShift = document.getElementById('filterShift').value;
            const filterNIK = document.getElementById('filterNIK').value;

            let q = query(collection(db, 'checklists'), orderBy('createdAt', 'desc'), limit(50));
            if (filterDate) q = query(q, where('date', '==', filterDate));
            if (filterShift) q = query(q, where('shift', '==', filterShift));
            if (filterNIK) q = query(q, where('nik', '==', filterNIK));

            try {
                onSnapshot(q, (snapshot) => {
                    const checklists = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    const tbody = document.getElementById('reportBody');
                    tbody.innerHTML = '';

                    checklists.forEach(c => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${c.date}</td>
                            <td>${c.time}</td>
                            <td>${c.shift.toUpperCase()} ${c.shiftName !== 'Custom' ? '(' + c.shiftName + ')' : ''}</td>
                            <td>${c.nik} - ${c.name}</td>
                            <td><button class="detail-btn" data-detail='${JSON.stringify(c).replace(/'/g, "&apos;")}'>Lihat</button></td>
                            <td><button class="whatsapp-btn" data-detail='${JSON.stringify(c).replace(/'/g, "&apos;")}'><i class="fab fa-whatsapp"></i> Share</button></td>
                        `;
                        tbody.appendChild(row);
                    });
                }, (error) => {
                    console.error('Gagal memuat laporan:', error);
                    showNotification('Gagal memuat laporan: ' + error.message);
                });
            } catch (error) {
                console.error('Gagal mengatur listener laporan:', error);
                showNotification('Gagal mengatur laporan: ' + error.message);
            }
        }

        // Fungsi untuk mengisi filter
        async function populateFilters() {
            if (!db) {
                showNotification('Koneksi ke database gagal. Tidak dapat memuat filter.');
                return;
            }

            try {
                const snapshot = await getDocs(query(collection(db, 'checklists'), orderBy('date')));
                const checklists = snapshot.docs.map(doc => doc.data());
                const dates = [...new Set(checklists.map(c => c.date))];
                const nikOptions = users.map(u => `<option value="${u.nik}">${u.nik} - ${u.name}</option>`);

                const dateSelect = document.getElementById('filterDate');
                dateSelect.innerHTML = '<option value="">Semua Tanggal</option>' + dates.map(d => `<option value="${d}">${d}</option>`).join('');

                const nikSelect = document.getElementById('filterNIK');
                nikSelect.innerHTML = '<option value="">Semua Pengguna</option>' + nikOptions.join('');
            } catch (error) {
                console.error('Gagal memuat filter:', error);
                showNotification('Gagal memuat filter: ' + error.message);
            }
        }

        // Fungsi untuk menampilkan detail checklist
        function showDetail(data) {
            console.log('Menampilkan detail:', data);
            const detailText = `
                Tanggal: ${data.date}
                Waktu: ${data.time}
                Shift: ${data.shift.toUpperCase()} ${data.shiftName !== 'Custom' ? '(' + data.shiftName + ')' : ''}
                Penginput: ${data.nik} - ${data.name}

                1. Bak Distribusi RO
                   Status: ${data.bakRO}
                   Ketinggian: ${data.tinggiRO} cm

                2. Bak Input WWTP
                   Status: ${data.bakWWTP}
                   Ketinggian: ${data.tinggiWWTP} cm

                3. Pompa Transfer
                   Status: ${data.pompa}

                4. Bak Input PDAM
                   Ketinggian: ${data.tinggiPDAM} cm
                   Status: ${data.statusPDAM}
                   Hydrant Status: ${data.hydrantStatus}

                5. Supply Air PDAM
                   Status: ${data.supplyPDAM}
                   Meter Induk PDAM: ${data.meterIndukPDAM}
                   Meter Induk WTP: ${data.meterIndukWTP}
                   Flow Rate: ${data.flowPDAM} L/min

                Catatan: ${data.catatan || '-'}`;
            alert(detailText);
        }

        // Fungsi untuk membagikan ke WhatsApp
        function shareToWhatsApp(data) {
            console.log('Membagikan ke WhatsApp:', data);
            const message = encodeURIComponent(`

Tanggal: ${data.date}
Waktu: ${data.time}

1. Bak Distribusi RO

Catatan: ${data.catatan || '-'}`);
            const whatsappUrl = `https://wa.me/?text=${message}`;
            window.open(whatsappUrl, '_blank');
        }

        // Inisialisasi aplikasi saat DOM dimuat
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM dimuat, menginisialisasi aplikasi');
            // Inisialisasi tema
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.classList.add(`${savedTheme}-theme`);
            const themeIcon = document.getElementById('themeIcon');
            themeIcon.classList.add(savedTheme === 'dark' ? 'fa-sun' : 'fa-moon');

            // Debugging: Pastikan elemen ada
            if (!document.getElementById('loginButton')) {
                console.error('Elemen loginButton tidak ditemukan');
                showNotification('Kesalahan inisialisasi: Tombol login tidak ditemukan.');
                return;
            }
            if (!document.getElementById('checklistForm')) {
                console.error('Elemen checklistForm tidak ditemukan');
                showNotification('Kesalahan inisialisasi: Form checklist tidak ditemukan.');
                return;
            }

            // Event listener untuk tombol login
            document.getElementById('loginButton').addEventListener('click', () => {
                console.log('Tombol login diklik');
                login();
            });

            // Event listener untuk tombol tema
            document.getElementById('themeToggle').addEventListener('click', () => {
                console.log('Tombol tema diklik');
                toggleTheme();
            });

            // Event listener untuk tombol switch tipe checklist
            document.getElementById('switchMasuk').addEventListener('click', () => {
                console.log('Tombol switchMasuk diklik');
                switchType('masuk');
            });
            document.getElementById('switchPulang').addEventListener('click', () => {
                console.log('Tombol switchPulang diklik');
                switchType('pulang');
            });
            document.getElementById('switchCustom').addEventListener('click', () => {
                console.log('Tombol switchCustom diklik');
                switchType('custom');
            });

            // Event listener untuk form checklist
            document.getElementById('checklistForm').addEventListener('submit', (event) => {
                console.log('Form checklist disubmit');
                saveChecklist(event);
            });

            // Event listener untuk filter
            ['filterDate', 'filterShift', 'filterNIK'].forEach(id => {
                document.getElementById(id).addEventListener('change', () => {
                    console.log(`Filter ${id} diubah`);
                    listenReports();
                });
            });

            // Event delegation untuk tombol di tabel
            document.getElementById('reportTable').addEventListener('click', (e) => {
                const detailBtn = e.target.closest('.detail-btn');
                const whatsappBtn = e.target.closest('.whatsapp-btn');
                if (detailBtn) {
                    console.log('Tombol detail diklik');
                    const data = JSON.parse(detailBtn.getAttribute('data-detail'));
                    showDetail(data);
                } else if (whatsappBtn) {
                    console.log('Tombol share WhatsApp diklik');
                    const data = JSON.parse(whatsappBtn.getAttribute('data-detail'));
                    shareToWhatsApp(data);
                }
            });

            // Mulai pembaruan waktu
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
